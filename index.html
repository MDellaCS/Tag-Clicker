<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Melanclica</title>
</head>

<body>
    <button id="reset" style="position: absolute;">Reset</button>
    <div class="game-container">

        <div id="melancia-container">

            <div class="center">
                <p class="h2">Melancias</p>
                <p class="h1" id="contador"></p>
            </div>

            <img id="melancia" src="images/melancia.png">

        </div>

        <div id="upgrade-container">

            <div class="center">
                <p class="h2">Melhorias</p>
                <p class="h1">UPGRADES</p>
            </div>

            <div id="upgrades"></div>

        </div>

        <div id="building-container">

            <div class="center">
                <p class="h2">Construções</p>
                <p class="h1">BUILDINGS</p>
            </div>

            <div id="buildings"></div>

        </div>

    </div>

    <script type="module" src="JS/main.js"></script>
</body>
