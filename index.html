<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Melanclica</title>
</head>

<body>
    <div class="game-container">


        <div id="melancia-container">

            <p class="h2">Melancias</p>
            <p class="h1" id="contador"></p>
            <img id="melancia" src="images/melancia.png">

        </div>

        <div id="upgrade-container">

            <div class="center">
                <p class="h2">Melhorias</p>
                <p class="h1">UPGRADES</p>
            </div>

            <div class="upgrade" id="upgrade1">
                <img id="melanciazinha" src="images/melanciazinha.png"><span id="uppriceDisplay1"></span><br />
                <img src="images/upgrades/teste.png">
                <div class="tooltip">

                    <span class="h1" id="upnameDisplay1"></span><br />
                    <span class="h2" id="updescDisplay1"></span>

                </div>
            </div>

            <div class="upgrade" id="upgrade2">
                <img id="melanciazinha" src="images/melanciazinha.png"><span id="uppriceDisplay2"></span><br />
                <img src="images/upgrades/teste2.png">
                <div class="tooltip">

                    <span class="h1" id="upnameDisplay2"></span><br />
                    <span class="h2" id="updescDisplay2"></span>

                </div>
            </div>

            <div class="upgrade" id="upgrade3">
                <img id="melanciazinha" src="images/melanciazinha.png"><span id="uppriceDisplay3"></span><br />
                <img src="images/upgrades/teste3.png">
                <div class="tooltip">

                    <span class="h1" id="upnameDisplay3"></span><br />
                    <span class="h2" id="updescDisplay3"></span>

                </div>
            </div>

            <div class="upgrade" id="upgrade4">
                <img id="melanciazinha" src="images/melanciazinha.png"><span id="uppriceDisplay4"></span><br />
                <img src="images/upgrades/teste4.png">
                <div class="tooltip">

                    <span class="h1" id="upnameDisplay4"></span><br />
                    <span class="h2" id="updescDisplay4"></span>

                </div>
            </div>

        </div>

        <div id="building-container">

            <div class="center">
                <p class="h2">Construções</p>
                <p class="h1">BUILDINGS</p>
            </div>

            <div class="building" id="building1">
                <span id="qtdDisplay1">0</span> | <span id="nameDisplay1"></span><br />
                <img id="melanciazinha" src="images/melanciazinha.png"><span id="priceDisplay1"></span><br />
                <span id="velDisplay1">0</span> mps
            </div>

            <div class="building" id="building2">
                <span id="qtdDisplay2">0</span> | <span id="nameDisplay2"></span><br />
                <img id="melanciazinha" src="images/melanciazinha.png"><span id="priceDisplay2"></span><br />
                <span id="velDisplay2">0</span> mps
            </div>

            <div class="building" id="building3">
                <span id="qtdDisplay3">0</span> | <span id="nameDisplay3"></span><br />
                <img id="melanciazinha" src="images/melanciazinha.png"><span id="priceDisplay3"></span><br />
                <span id="velDisplay3">0</span> mps
            </div>

            <div class="building" id="building4">
                <span id="qtdDisplay4">0</span> | <span id="nameDisplay4"></span><br />
                <img id="melanciazinha" src="images/melanciazinha.png"><span id="priceDisplay4"></span><br />
                <span id="velDisplay4">0</span> mps
            </div>

        </div>

    </div>

    <div id="footer" class="h2 footer">
